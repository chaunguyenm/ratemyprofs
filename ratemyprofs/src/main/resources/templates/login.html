<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page for RateMyProfessors">
    <meta name="keywords" content="RateMyProfessors, login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title data-th-text="#{label.login.title}">Rate My Professors | Log In</title>
</head>

<body>
    <main class="container text-center" style="width:30%">
    	<div class="display-5" style="margin-bottom:30px;font-weight:600" data-th-text="#{label.login.headline}">Log In</div>
	    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message!= null}">
	  		<div th:text="${message}"></div>
	  		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    		<span aria-hidden="true">&times;</span>
	  		</button>
		</div>
        <form th:action="@{/login}" method="post">
            <div class="row align-items-center" style="margin-bottom:10px">
            	<div class="col">
            		<label class="col-form-label" for="username" data-th-text="#{label.login.username}">Username</label>
            	</div>
            	<div class="col-auto">
            		<input class="form-control" type="text" id="username" th:name="username" required>
            	</div>
            </div>
            <div class="row align-items-center" style="margin-bottom:10px">
                <div class="col">
                	<label class="col-form-label" for="password" data-th-text="#{label.login.password}">Password</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="password" id="password" th:name="password" required>
                </div>
            </div>
            <div style="margin-bottom:10px">
                <button class="btn btn-warning" type="submit" data-th-text="#{label.login.login}">
                    Log in
                </button>
            </div>
            <div>
                <a th:href="@{/signup}" data-th-text="#{label.login.redirect}">Don't have an account?</a>
            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>

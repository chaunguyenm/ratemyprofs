<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page for RateMyProfessors">
    <meta name="keywords" content="RateMyProfessors, login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Rate My Professors - Log In</title>
</head>

<body>
    <main>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" th:name="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" th:name="password">
            </div>
            <div>
                <button type="submit">
                    Log in
                </button>
            </div>
            <div>
                <a href="@{/signup}">Don't have an account?</a>
            </div>
        </form>
    </main>
    
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>

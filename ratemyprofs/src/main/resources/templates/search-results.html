<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Search results for RateMyProfessors">
    <meta name="keywords" content="RateMyProfessors, search, results">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title th:text="'Kết quả tìm kiếm cho' + ${profName}">Kết quả tìm kiếm</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
	        <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
      		</button>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <form class="d-flex flex-fill justify-content-center" role="search" th:action="@{/search}" method="post">
                    <div class="form-floating form-check-inline">
                        <input type="text" class="form-control me-2" id="name" th:name="profName" placeholder="Nhập tên giảng viên">
                        <label for="name" class="form-label">Giảng viên</label>                    
                    </div>
                    <div class="form-floating form-check-inline">
                        <input type="text" class="form-control me-2" id="inst" th:name="profInst" placeholder="Nhập tên trường">
                    	<label for="inst" class="form-label">Trường</label>                    
                    </div>
                    <button type="submit" class="btn btn-outline-primary">
                        <span class="fa fa-search" title="Tìm kiếm"></span>
                    </button>
	            </form>
	        	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        		<li><a class="nav-item btn btn-outline-primary" th:href="@{/login}">Đăng nhập</a></li>
	        		<li><a class="nav-item btn btn-primary" th:href="@{/signup}">Đăng kí</a></li>
	        	</ul>	
	        </div>	
		</div>
    </nav>
    <main class="container">
        <div th:if="${numProfiles} == 0">
            <p>Có vẻ như bọn mình không có giảng viên bạn tìm trong cơ sở dữ liệu. Liên hệ bọn mình để thêm giảng viên nhé.</p>
        </div>
        <div th:if="${numProfiles} > 0">
            <p th:text="'Hiển thị ' + ${numProfiles} + ' kết quả cho ' + ${profName}">Hiển thị kết quả</p>
        </div>
        <div class="row">
            <div class="card text-center col-4" style="width:30%" th:if="${numProfiles} > 0" th:each="prof, iterator:${profiles}">
                <div class="card-body">
                    <h2 class="card-header text-bg-danger" th:text="${#numbers.formatDecimal(scores[iterator.index], 1, 'DEFAULT', 2, 'DEFAULT')}" th:if="${scores[iterator.index] &lt; 2}">Điểm</h2>
                    <h2 class="card-header text-bg-warning" th:text="${#numbers.formatDecimal(scores[iterator.index], 1, 'DEFAULT', 2, 'DEFAULT')}" th:if="${scores[iterator.index] &lt;= 4 and scores[iterator.index] &gt;= 2}">Điểm</h2>
                    <h2 class="card-header text-bg-success" th:text="${#numbers.formatDecimal(scores[iterator.index], 1, 'DEFAULT', 2, 'DEFAULT')}" th:if="${scores[iterator.index] &gt; 4}">Điểm</h2>                 
                    <h1 class="card-title" th:text="${prof.getProf().profFirstName} + ' ' + ${prof.getProf().profLastName}">Tên</h1>
                    <p class="card-subtitle" th:text="${prof.getDept().deptName}">Bộ môn</p>
                    <p class="card-subtitle" th:text="${prof.getDept().getInst().instName}">Trường</p>
                    <a class="btn btn-outline-primary" th:href="@{'/profile?id='+${prof.getIdProfDept()}}">Xem hồ sơ</a>
                </div>
            </div>
        </div> 
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title th:text="${'Search results for ' + profName}">Search results</title>  
  </head>
  
  <body style="background-color:#E9D5DA">
  
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" th:href="@{/}">RateMyProfessors</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   <div class="container" style="width:75%">
	<form th:action="@{/search}" method="post" role="search">
  	<div class="d-flex flex-fill flex-row">
  		<div class="flex-grow-1" style="margin:0px 5px">
    			<input type="text" th:name="profName" class="form-control bg-light" style="border-radius:30px;border-color:#363062" id="profName" placeholder="Name">
  		</div>
  		<div class="flex-grow-1" style="margin:0px 5px">
    			<input type="text" class="form-control bg-light" style="border-radius:30px;border-color:#363062" id="profInst" placeholder="Institution">
  		</div>
  		<div class="flex-shrink-1" style="margin:0px 5px">
  			<button type="submit" class="btn border-0" style="background-color:#363062;border-radius:30px">
  			<span class="fa fa-search" style="color:#f8f9fa"></span>
  			</button>
  		</div>
  	</div>
  	</form>
  	</div>
    	<a th:href="@{/}" class="btn btn-sm btn-outline me-2" style="border-color:#363062" type="button">Log in</a>
    	<a th:href="@{/}" class="btn btn-sm btn-outline text-white" style="background-color:#363062" type="button">Sign up</a>
  	</div>
</nav>

  <div class="container" style="margin-top:25px"><p class="fs-4" th:text="${'Showing '+numProfiles+' results for '+profName}">Showing results</p></div>
  
  <div class="card bg-transparent border-0" th:each="prof, iterator:${names}" th:href="@{/}">
  	<div class="card-body bg-light rounded-0 shadow" style="width:80%;margin:auto;border-radius:30px">
  	<div class="row">
  		<div class="col text-white h3" th:text="${scores[iterator.index]}" style="background-color:#363062;padding:50px 0px;text-align:center;margin:0px 20px 0px 20px">
  		<h4>Score</h4>
  		</div>
    	<div class="col-10">
    	<h5 th:text="${prof.profFirstName + ' ' + prof.profLastName}" class="card-title">Professor's name</h5>
    	<p th:text="${depts[iterator.index].deptName}" class="card-text" style="margin:0px">Department</p>
    	<h6 th:text="${insts[iterator.index].instName}" class="card-text">Institution</h6>
   		</div>
   	</div>
   	<a href="#" class="stretched-link"></a>
 	</div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

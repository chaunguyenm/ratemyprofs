<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homepage for RateMyProfessors">
    <meta name="keywords" content="RateMyProfessors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title data-th-text="#{label.index.title}">Rate My Professors</title>
</head>

<body>
    <main class="container-fluid">
    	<section class="row">
    		<div class="col" style="padding-top:10%;padding-left:5%">
    			<div sec:authorize="isAuthenticated()"><span data-th-text="#{label.index.greeting_loggedin}">Welcome back</span>, <span sec:authentication="name"></span>! <a th:href="@{/logout}" data-th-text="#{label.index.logout}">Log out</a> <span data-th-text="#{label.index.useanonymously}">to use anonymously.</span></div>
    			<div sec:authorize="!isAuthenticated()"><span data-th-text="#{label.index.greeting_loggedout}"> Nice seeing you here!</span> <a th:href="@{signup}" data-th-text="#{label.index.signup}">Get started</a> <a data-th-text="#{label.index.or}">or</a> <a th:href="@{/login}" data-th-text="#{label.index.login}">log in</a>.</div>
    		    <div class="display-1" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight:700" data-th-text="#{label.index.headline}">Start school right right right right.</div>
    		    <p data-th-text="#{label.index.introduction}"></p>
    		    <form class="card-footer" th:action="@{/search}" method="post">
                    <div class="form-floating form-check-inline">
                        <input type="text" class="form-control" id="name" th:name="profName" placeholder="Enter professor's name">
                        <label for="name" class="form-label" data-th-text="#{label.index.professor}">Professor</label>
                    </div>
                    <div class="form-floating form-check-inline">
                        <input type="text" class="form-control" id="inst" th:name="profInst" placeholder="Enter the institution">
                        <label for="inst" class="form-label" data-th-text="#{label.index.institution}">Institution</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-outline-warning">
                        <span class="fa fa-search" title="Tìm kiếm"></span>
                    </button>
                </form>
    		</div>
    		<div class="col">
	    	<img src="/img/cover-2.jpg" style="height:100vh;object-fit:contain" alt="Illustration of university students holding books."/>
	        </div>
    	</section>
    	
    	<section>
    	</section>
    	
    	<section>
    	</section>
    </main>
    
   	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>

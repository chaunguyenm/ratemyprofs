<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Rate My Professors</title>
  </head>
  <body style="background-color:#E9D5DA">
  <form th:action="@{/search}" method="post" class="position-fixed" style="width:80%;left:10%;right:10%;height:10%;top:45%;bottom:45%">
  	<div class="d-flex row position-fixed" style="width:80%;left:10%;right:10%;height:10%;top:45%;bottom:45%">
  		<div class="flex-grow-1" style="padding:0px 5px 0px 0px">
  			<div class="form-group">
  				<label for="profName">Name</label>
    			<input type="text" th:name="profName" class="form-control bg-light border-0 shadow" style="border-radius:30px" id="profName" placeholder="Severus Snape">
  			</div>
  		</div>
  		<div class="flex-grow-1" style="padding:0px 5px 0px 5px">
  			<div class="form-group">
  				<label for="profInst">Institution</label>
    			<input type="text" class="form-control bg-light border-0 shadow" style="border-radius:30px" id="profInst" placeholder="Hogwarts School of Witchcraft and Wizardry">
  			</div>
  		</div>
  		<div class="flex-shrink-1" style="padding:33px 0px 0px 5px">
  			<!-- <label for="submit" class="text-white">Search</label> -->
  			<button type="submit" class="btn border-0 shadow" style="background-color:#363062;border-radius:30px">
  			<span class="fa fa-search" style="color:#f8f9fa"></span>
  			</button>
  		</div>
  	</div>
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
